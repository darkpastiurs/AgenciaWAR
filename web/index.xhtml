<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>CRUD JSF+Primefaces</title>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid layout="grid" columns="2" columnClasses="ui-grid-col-2,ui-grid-col-6">

            <f:facet name="header">
                <h1>Administracion de Clientes</h1>
            </f:facet>

            <p:outputLabel value="Nombre: " style="font-weight: bold;"/>
            <p:inputText value="${indexCtrl.nombre}"/>

            <p:outputLabel value="Apellido Paterno: "/>
            <p:inputText value="#{indexCtrl.apellidoPaterno}"/>

            <p:outputLabel value="Apellido Materno:"/>
            <p:inputText value="#{indexCtrl.apellidoMaterno}" style="font-weight: bold;"/>

            <p:outputLabel value="Genero:"/>
            <p:selectOneRadio value="#{indexCtrl.genero}" converter="javax.faces.Character">
                <f:selectItem itemLabel="Femenino" itemValue="F" />
                <f:selectItem itemLabel="Masculino" itemValue="M" />
            </p:selectOneRadio>

            <p:outputLabel value="DUI:" />
            <p:inputMask mask="9999999-9" value="#{indexCtrl.dui}" />

            <p:outputLabel value="NIT:"/>
            <p:inputMask mask="9999-999999-999-9" value="#{indexCtrl.nit}" />

            <p:outputLabel value="Telefono:" />
            <p:inputMask mask="9999-9999" value="#{indexCtrl.telefono}" />

            <p:outputLabel value="Fecha de Nacimiento:" />
            <p:calendar value="#{indexCtrl.fechaNacimiento}" />

            <p:outputLabel value="Direccion:" />
            <p:inputTextarea value="#{indexCtrl.direccion}" />

            <p:outputLabel value="Email" />
            <p:inputText value="#{indexCtrl.email}" />

            <p:outputLabel value="Pasaporte:" />
            <p:inputMask mask="99999999" value="#{indexCtrl.pasaporte}" />

            <p:outputLabel value="Visa:" />
            <p:inputMask mask="99999999" value="#{indexCtrl.visa}" />

            <f:facet name="footer">
                <p:panelGrid layout="grid" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4">
                    <p:commandButton value="Guardar" action="#{indexCtrl.guardar}" ajax="false" />
                    <p:commandButton value="Cancelar" action="index.xhtml?faces-redirect=true" ajax="false" />
                </p:panelGrid>
            </f:facet>

        </p:panelGrid>
    </h:form>
</h:body>
</html>
